<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/teacher_lab.css">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>

</head>
<body>
<div id="wrapper">
    <div th:insert="~{templs/templateOfSideMenu1 :: copy}"></div>
    <div id="page-wrapper" class="gray-bg">
        <div th:insert="~{templs/templateOfUpperPanel :: copy}"></div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <form id="upload" class="teacher_container" enctype="multipart/form-data" method="post">
                        <span class="student_title" th:text="${lab_info.name}"></span>
                        <h2 style="text-align: center; color: #1ab394;" th:text="'Variant: ' + ${variant}"></h2>
                        <!--form class="teacher_file_import" enctype="multipart/form-data" method="post"-->
                        <div class="teacher_form">
                            <div class="teacher_criterias">
                                <div class="teacher_criteria" th:each="deadline : ${deadlines}">
                                    <div style="display: block">
                                        <span class="teacher_title_text">Deadline</span>
                                        <div class="teacher_block teacher_date">
                                            <div style="display: block; text-align: center; margin-top: 5px;">
                                                <div class="teacher_dayMonth"
                                                      th:text="${formatdayMonth.format(deadline.getDeadlineDate())}"></div>
                                                <div class="teacher_year" th:text="${formatYear.format(deadline.getDeadlineDate())}"></div>
                                                <div class="teacher_time">00:00</div>
                                            </div>
                                        </div>
                                    </div>
                                    <span style="font-weight: bold; margin: 15px 10px 0 10px; font-size: 30px;">-</span>
                                    <div style="display: block">
                                        <span class="teacher_title_text">Mark</span>
                                        <div class="teacher_block teacher_mark_btn">
                                            <p style="display: block; text-align: center; font-size: 60px; margin-top: 10px;">
                                                <span class="teacher_mark" th:text="${deadline.getMaxMark()}"></span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>

                            <div style="margin-top: 35px">
                                <span class="teacher_title_text">General information</span>
                                <label class="teacher_input teacher_input_inf" rows="5" cols="1" th:text="${lab_info.getDescription()}"></label>
                            </div>

                            <div class="teacher_row">
                                <div class="student_left_form">
                                    <span class="teacher_title_text">Useful files</span>
                                    <a th:href="@{'lab_id' + ${lab_info.getId()} + '/download'}">
                                        <div class="student_upload" id="btn" >Download</div>
                                    </a>
                                </div>
                                <div class="student_right_form">
                                    <span class="teacher_title_text">Your labwork<span style="color: mediumvioletred">*</span></span>
                                        <div class="teacher_file_import">
                                            <span class="teacher_text_import" id="filename">No file chosen</span>
                                            <input type="file" name="filee" class="input_file" id="file"  th:required="required"/>
                                            <label for="file" class="teacher_button_import">Upload</label>
                                        </div>
                                </div>
                            </div>
                            <button class="student_submit_button">Submit</button>
                        <!--/form-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/teacher_lab/dateChange.js"></script>
<script src="../static/js/teacher_lab/customButton.js"></script>
<script src="../static/js/teacher_lab/preventEnterSubmit.js"></script>
</body>
</html>
