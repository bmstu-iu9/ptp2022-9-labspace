<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">

<head>
  <title>LS | Registration</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png">
  <link rel="manifest" href="/img/favicons/site.webmanifest">
  <link rel="mask-icon" href="/img/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#1ab394">
  <meta name="theme-color" content="#1ab394">
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <!-- Mainly scripts -->
  <script th:src="@{/js/jquery-2.1.1.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body style="background-color: #ededed;">
<div style="background-color: #1ab394; height: 50px;"></div>
<div class="container-fluid" style="margin-top: 30px;">

  <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
    <form th:action="@{/auth/register}" th:object="${user}" method="post"  class="form-signin" role="form">
      <h3 class="form-signin-heading" style="text-align: center; font-weight: 400; font-size: 23px;">Registration Form</h3>
      <div class="form-group">
          <input type="text" th:field="*{firstName}" placeholder="Name" class="form-control" required="" />
      </div>
      <div class="form-group">
          <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" required="" />
      </div>
      <div class="form-group">
        <input type="text" th:field="*{patronymic}" placeholder="Patronymic" class="form-control"/>
      </div>
      <div class="form-group">
          <input type="email" th:field="*{email}" placeholder="Email" class="form-control" required="" />
      </div>
      <div class="input-group input-with-span">
        <div class="input-group-addon" id="addon-wrap" style="padding: 6px 16px;">+</div>
        <input type="tel" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control" required="" aria-label="Phone Number" aria-describedby="addon-wrap"/>
      </div>
      <div class="input-group input-with-span">
        <div class="input-group-addon" id="addon-wrapping">@</div>
        <input type="text" class="form-control" th:field="*{tgAccount}" placeholder="Telegram Account" aria-label="Telegram Account" required="" aria-describedby="addon-wrapping">
      </div>
      <div class="form-group">
          <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
      </div>
      <div class="form-group">
        <div class="">
          <input type="password" th:field="*{passwordConfirm}" placeholder="Password again" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <div class="">
      <select name="groupp_name" required>
          <option th:each="group : ${groupps}"
            th:value="${group.getId()}"
                  th:text="${group.getName()}"> </option>
      </select>
        </div>
      </div>
      <div class="form-group">
        <div class="">
          <button type="submit" class="btn btn-primary btn-block">Sign up</button>
        </div>
      </div>

      <div class="alert alert-success alert-dismissible col-sm-12"
           th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true">Ã—</button>
        <ul th:each="data : ${bindingResult.getAllErrors()}">
          <li th:text="${data.getDefaultMessage()}"></li>
        </ul>
      </div>
      <p class="text-muted text-center"><small>Already have an account?</small></p>
      <a class="btn btn-sm btn-white btn-block" href="/auth/login">Sign in</a>
    </form>
  </div>
</div>
</body>
</html>
